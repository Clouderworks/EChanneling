<div class="login-container">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div>
      <label for="username">Username</label>
      <input id="username" name="username" [(ngModel)]="username" required autocomplete="username" />
    </div>
    <div>
      <label for="password">Password</label>
      <input id="password" name="password" [(ngModel)]="password" type="password" required autocomplete="current-password" />
    </div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <button type="submit" [disabled]="loading || !loginForm.form.valid">{{ loading ? 'Logging in...' : 'Login' }}</button>
  </form>
</div>
